<div *ngIf="isLoggedIn">
<a>
    <i *ngIf="isUnreadNotification" class="fa fa-bell text-primary" data-toggle="tooltip" data-placement="top" title data-original-title="Compare"></i>
    <i class="fa fa-bars mr-5"></i>
    <span class="hidden-xs">
                                Welcome {{user.firstName}}
                                <i class="fa fa-angle-down ml-5"></i>
                            </span>
</a>
<ul class="w-150">
    <li><a [routerLink]="['/my-account', 'my-profile']">My Profile</a></li>
    <li><a [routerLink]="['/my-account', 'my-items']">My Items</a></li>
    <!--<li><a [routerLink]="['/my-account', 'my-interests']"> My Interests</a></li>-->
    <!--<li><a [routerLink]="['/my-account', 'my-offers']"> My Offers</a></li>-->
    <li><a [routerLink]="['/my-account', 'my-notifications']"><i *ngIf="isUnreadNotification" class="fa fa-bell text-primary"></i> Notifications</a></li>
