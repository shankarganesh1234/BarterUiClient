<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-12 text-left">
            <h2 class="title">My Items</h2>
        </div><!-- end col -->
    </div><!-- end row -->

    <hr class="spacer-5">
    <div class="row">
        <a class="page-scroll btn btn-primary round btn-xs" (click)="createNewItem()" href="#item-section">Create a new
            listing</a>
    </div>

    <div class="row" *ngIf="((items == null) || (items && items.length == 0))">
        <div class="col-sm-12">
            You do not have listed items
        </div>
    </div>


    <div *ngIf="items" class="container">
        <div class="row">
            <div id="fh5co-board" data-columns="3">
                <div class="column size-1of3">
                    <ng-container
                            *ngFor="let item of items; let i=index">

                        <div class="item" *ngIf="i%3 == 0">
                            <div class="animate-box bounceIn animated">
                                <a href="images/img_1.jpg" class="image-popup fh5co-board-img"
                                   title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, eos?"><img
                                        src="{{item.image_id.url}}" alt="Free HTML5 Bootstrap template"></a>
                            </div>
                            <div class="fh5co-desc">
                                <h6>
                                    <a [routerLink]="['/item', item.itemId]">{{item.title}}</a>
                                </h6>
                            </div>
                        </div>

                    </ng-container>
                </div>

                <div class="column size-1of3">
                    <ng-container
                            *ngFor="let item of items; let j=index">

                        <div class="item" *ngIf="j%3 == 1">
                            <div class="animate-box bounceIn animated">
                                <a href="images/img_1.jpg" class="image-popup fh5co-board-img"
                                   title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, eos?"><img
                                        src="{{item.imageUrl}}" alt="Free HTML5 Bootstrap template" class="front"></a>
                            </div>
                            <div class="fh5co-desc">
                                <h6>
                                    <a [routerLink]="['/item', item.itemId]">{{item.title}}</a>
                                </h6>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="column size-1of3">
                    <ng-container
                            *ngFor="let item of items; let k=index">

                        <div class="item" *ngIf="k%3 == 2">
                            <div class="animate-box bounceIn animated">
                                <a href="images/img_1.jpg" class="image-popup fh5co-board-img"
                                   title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, eos?"><img
                                        src="{{item.imageUrl}}" alt="Free HTML5 Bootstrap template"></a>
                            </div>
                            <div class="fh5co-desc">
                                <h6>
                                    <a [routerLink]="['/item', item.itemId]">{{item.title}}</a>
                                </h6>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
