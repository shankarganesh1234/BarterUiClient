<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-12 text-left">
            <h6 class="regular text-left">My Items</h6>
            <a class="page-scroll btn btn-behance btn-xs" (click)="createNewItem()" href="#item-section">Post your stuff</a>
        </div><!-- end col -->
    </div>

    <hr class="spacer-5">

    <div class="row" *ngIf="((items == null) || (items && items.length == 0))">
        <div class="col-sm-12">
            You do not have listed items
        </div>
    </div>


    <div *ngIf="items" class="container">
        <div class="row">
            <div id="fh5co-board" data-columns="3">
                <div class="column size-1of3">
                    <ng-container
                            *ngFor="let item of items; let i=index">

                        <div class="item" *ngIf="i%3 == 0">
                            <div class="animate-box bounceIn animated">
                                <a href="#" class="image-popup fh5co-board-img"
                                   title="{{item.title}}"><img
                                        src="{{item.image_id.url}}"></a>
                            </div>
                            <div class="fh5co-desc">
                                <h6>
                                    <a [routerLink]="['/item', item.itemId]">{{item.title}}</a>
                                </h6>
                            </div>
                        </div>

                    </ng-container>
                </div>

                <div class="column size-1of3">
                    <ng-container
                            *ngFor="let item of items; let j=index">

                        <div class="item" *ngIf="j%3 == 1">
                            <div class="animate-box bounceIn animated">
                                <a href="#" class="image-popup fh5co-board-img"
                                   title="{{item.title}}"><img
                                        src="{{item.image_id.url}}"></a>
                            </div>
                            <div class="fh5co-desc">
                                <h6>
                                    <a [routerLink]="['/item', item.itemId]">{{item.title}}</a>
                                </h6>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="column size-1of3">
                    <ng-container
                            *ngFor="let item of items; let k=index">

                        <div class="item" *ngIf="k%3 == 2">
                            <div class="animate-box bounceIn animated">
                                <a href="#" class="image-popup fh5co-board-img"
                                   title="{{item.title}}"><img
                                        src="{{item.image_id.url}}"></a>
                            </div>
                            <div class="fh5co-desc">
                                <h6>
                                    <a [routerLink]="['/item', item.itemId]">{{item.title}}</a>
                                </h6>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
