<div class="col-sm-9">
    <div class="row">
        <div class="col-sm-12 text-left">
            <h2 class="title">My Items</h2>
        </div><!-- end col -->
    </div><!-- end row -->

    <hr class="spacer-5"><hr class="spacer-20 no-border">

    <div class="row" *ngIf="items">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th colspan="2">Item Title</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr *ngFor="let item of items">
                        <td>
                            {{item.itemId}}
                        </td>
                        <td>
                            <a href="shop-single-product-v1.html">
                                <img width="60px" src="{{item.image_id.url}}" alt="{{item.title}}">
                            </a>
                        </td>
                        <td>
                            <h6 class="regular"><a href="shop-single-product-v1.html">{{item.title}}</a></h6>
                        </td>
                        <td>
                            <span class="label label-primary">{{item.itemStage}}</span>
                        </td>
                    </tr>
                    </tbody>
                </table><!-- end table -->
            </div><!-- end table-responsive -->
            <hr class="spacer-10 no-border">
        </div><!-- end col -->
    </div><!-- end row -->
</div><!-- end col -->
