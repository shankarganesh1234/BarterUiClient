<div *ngIf="searchResponse" class="container">
    <div class="row">
        <h6 class="regular text-left">
            Showing items available in
            <small class="text-muted">{{searchRequest.zip}}</small>
        </h6>
    </div>

    <hr class="spacer-5">
    <hr class="spacer-20 no-border">
    <div class="row">
        <div id="fh5co-board" data-columns="4">
            <div class="column size-1of4">
                <ng-container
                        *ngFor="let item of searchResponse.items; let i=index">

                    <div class="item" *ngIf="i%4 == 0">
                        <div class="animate-box bounceIn animated">
                            <a href="#" class="image-popup fh5co-board-img"><img
                                    src="{{item.imageUrl}}"></a>
                        </div>
                        <div class="row">
                            <div class="fh5co-desc col-md-8">
                                <h6 class="regular">
                                    <a (click)="routeToItemDetail(item.itemId)">{{item.title}}</a>
                                </h6>
                            </div>

                            <div class="fh5co-desc col-md-4">
                                <h6 class="regular">
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true">
                                    {{item.zipCode}}
                                </span>
                                </h6>
                            </div>
                        </div>
                    </div>

            </ng-container>
            </div>

          <div class="column size-1of4">
            <ng-container
                    *ngFor="let item of searchResponse.items; let j=index">

                <div class="item" *ngIf="j%4 == 1">
                    <div class="animate-box bounceIn animated">
                        <a href="images/img_1.jpg" class="image-popup fh5co-board-img"
                           title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, eos?"><img
                                src="{{item.imageUrl}}"></a>
                    </div>
                    <div class="row">
                        <div class="fh5co-desc col-md-8">
                            <h6 class="regular">
                                <a (click)="routeToItemDetail(item.itemId)">{{item.title}}</a>
                            </h6>
                        </div>

                        <div class="fh5co-desc col-md-4">
                            <h6 class="regular">
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true">
                                    {{item.zipCode}}
                                </span>
                            </h6>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="column size-1of4">
            <ng-container
                    *ngFor="let item of searchResponse.items; let k=index">

                <div class="item" *ngIf="k%4 == 2">
                    <div class="animate-box bounceIn animated">
                        <a href="images/img_1.jpg" class="image-popup fh5co-board-img"><img
                                src="{{item.imageUrl}}"></a>
                    </div>
                    <div class="row">
                        <div class="fh5co-desc col-md-8">
                            <h6 class="regular">
                                <a (click)="routeToItemDetail(item.itemId)">{{item.title}}</a>
                            </h6>
                        </div>

                        <div class="fh5co-desc col-md-4">
                            <h6 class="regular">
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true">
                                    {{item.zipCode}}
                                </span>
                            </h6>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
            <div class="column size-1of4">
                <ng-container
                        *ngFor="let item of searchResponse.items; let l=index">

                    <div class="item" *ngIf="l%4 == 3">
                        <div class="animate-box bounceIn animated">
                            <a href="images/img_1.jpg" class="image-popup fh5co-board-img"><img
                                    src="{{item.imageUrl}}"></a>
                        </div>
                        <div class="row">
                            <div class="fh5co-desc col-md-8">
                                <h6 class="regular">
                                    <a (click)="routeToItemDetail(item.itemId)">{{item.title}}</a>
                                </h6>
                            </div>

                            <div class="fh5co-desc col-md-4">
                                <h6 class="regular">
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true">
                                    {{item.zipCode}}
                                </span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
