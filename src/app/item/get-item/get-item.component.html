<div>
    <div *ngIf="showItem">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <div class='carousel slide product-slider' data-ride='carousel' data-interval="false">
                            <div class='carousel-inner'>
                                <div class='item active'>
                                    <figure>
                                        <img src="{{itemDetail.image_id.url}}" alt=''/>
                                    </figure>
                                </div><!-- end item -->
                                <div class='item'>
                                    <figure>
                                        <img src="{{itemDetail.image_id.url}}" alt=''/>
                                    </figure>
                                </div><!-- end item -->
                                <div class='item'>
                                    <figure>
                                        <img src="{{itemDetail.image_id.url}}" alt=''/>
                                    </figure>
                                </div><!-- end item -->
                                <div class='item'>
                                    <figure>
                                        <img src="{{itemDetail.image_id.url}}" alt=''/>
                                    </figure>
                                </div><!-- end item -->

                                <!-- Arrows -->
                                <a class='left carousel-control' href='.product-slider' data-slide='prev'>
                                    <span class='fa fa-angle-left'></span>
                                </a>
                                <a class='right carousel-control' href='.product-slider' data-slide='next'>
                                    <span class='fa fa-angle-right'></span>
                                </a>
                            </div><!-- end carousel-inner -->

                            <!-- thumbs -->
                            <ol class='carousel-indicators mCustomScrollbar meartlab'>
                                <li data-target='.product-slider' data-slide-to='0' class='active'><img
                                        src="{{itemDetail.image_id.url}}" alt=''/></li>
                                <li data-target='.product-slider' data-slide-to='1'><img
                                        src="{{itemDetail.image_id.url}}" alt=''/></li>
                                <li data-target='.product-slider' data-slide-to='2'><img
                                        src="{{itemDetail.image_id.url}}" alt=''/></li>
                                <li data-target='.product-slider' data-slide-to='3'><img
                                        src="{{itemDetail.image_id.url}}" alt=''/></li>
                            </ol><!-- end carousel-indicators -->
                        </div><!-- end carousel -->
                    </div><!-- end col -->
                    <div class="col-sm-7">

                        <div class="tab-content style2">
                            <div class="tab-pane active" id="description">
                                <h5>{{itemDetail.title}}</h5>
                                <p>{{itemDetail.description}}
                                </p>

                                <hr class="spacer-15">

                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <dl class="dl-horizontal">
                                            <dt>Category</dt>
                                            <dd>{{itemDetail.categoryId.categoryName}}</dd>
                                            <dt>Location</dt>
                                            <dd>{{itemDetail.zipCode.zipCode}}</dd>
                                        </dl>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-sm-12 col-md-6 text-left">

                                        <ul class="list list-inline">
                                            <li *ngIf="!interestCreated">
                                                <button type="button" class="btn btn-default btn-xs"
                                                        (click)="passUserId(itemDetail.userId.userId)"
                                                        data-target="#errorModal" data-toggle="modal"><i
                                                        class="fa fa-refresh"></i> Exchange?
                                                </button>
                                            </li>
                                            <li *ngIf="interestCreated">
                                                <button type="button" class="btn btn-default btn-xs"
                                                        (click)="passUserId(itemDetail.userId.userId)"><i
                                                        class="fa fa-thumbs-up text-success"></i>Expressed Interest. Modify?
                                                </button>
                                            </li>
                                        </ul>
                                        <div *ngIf="showInterests">
                                            <swap-interest-options [itemUserId]="userId"
                                                                   [originalItemId]="itemId"></swap-interest-options>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="container" *ngIf="interestsOrOffers">
                <div class="row">
                    <div class="col-sm-12">
                             <div class="tab-content style2">
                                 <div class="container">
                                     <div class="row">

                                         <ng-container *ngFor="let interest of interestsOrOffers.interests">
                                         <div class="col-xs-1">
                                             <label for="test">{{interest.interestedUser.firstName}}<span class="text-primary">(120)</span></label>
                                             <img id ="test" style="max-width: 50%;" class="img-circle" src="{{interest.interestedUser.imageUrl}}" alt="message user image">
                                         </div>

                                         <div class="col-xs-4">
                                             Hi ! I am {{interest.interestedUser.firstName}}. I am interested in this item
                                         </div>

                                         <div class="col-xs-2">
                                             12/20/2017
                                         </div>
                                         </ng-container>
                                     </div>
                                 </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
