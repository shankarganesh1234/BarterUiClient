<swap-header></swap-header>

<!-- Intro Section -->
<section id="intro" class="intro-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Bartery</h1>
                <p><strong>Enter your zip code to start looking at things to barter</strong></p>
            </div>
        </div>
        <swap-search-bar (searchResponseEvent)="onNotify($event)"></swap-search-bar>
    </div>
</section>


<!-- Search Results Section -->
<section id="search-results" class="about-section" style="height: auto">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Items in your area</h1>
            </div>
        </div>
        <div *ngIf="searchResponse" row>
            <swap-item-list [searchResponse]="searchResponse"></swap-item-list>
        </div>
    </div>
</section>

<!-- About Section -->
<section id="about" class="about-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>About Section</h1>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact Section</h1>
            </div>
        </div>
    </div>
</section>
