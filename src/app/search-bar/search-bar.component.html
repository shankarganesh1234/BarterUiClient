<form class="form-inline">
    <div class="input-group input-group-lg col-lg-7">
        <input type="text" id="searchBox" #searchBox required
               [(ngModel)]="searchBarModel.search" class="form-control" name="search" placeholder="Search"
               aria-describedby="sizing-addon1" (keyup)="autocomplete(searchBox.value)">
    </div>
    <div class="input-group input-group-lg col-lg-1">
        <input type="text" required
               [(ngModel)]="searchBarModel.zip" id="postalCode" #postalCode class="form-control" name="zip" placeholder="Zip">
    </div>
</form>
