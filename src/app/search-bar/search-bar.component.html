<form *ngIf="true" class="form-inline" #searchBarForm="ngForm"  (ngSubmit)="search(searchBarModel)">
    <div class="row">
    <div class="form-group input-group input-group-lg col-lg-7">
        <input type="text" id="searchBox"
               [(ngModel)]="searchBarModel.search" class="form-control" name="searchBox" placeholder="Search"
               aria-describedby="sizing-addon1" (keyup)="autocomplete(searchBox.value)" #searchBox="ngModel">
    </div>
    <div class="form-group input-group input-group-lg col-lg-1">
        <input type="text"
               [(ngModel)]="searchBarModel.zip" id="postalCode" required minlength="5" maxlength="5"
               class="form-control" name="postalCode" placeholder="Zip" #postalCode="ngModel">
    </div>
    </div>

    <div class="row lg col-lg-8 col-md-offset-2">
    <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)"
         class="alert alert-danger">
        <div [hidden]="!postalCode.errors.required">
            Zip code is required
        </div>
        <div [hidden]="!postalCode.errors.minlength">
            Zip code must be at least 5 digits long
        </div>
        <div [hidden]="!postalCode.errors.maxlength">
            Zip code cannot be more than 5 digits long
        </div>
    </div>
    </div>

    <div class="input-group input-group-lg col-lg-12">
        <p></p>
        <button class="btn btn-default btn-lg page-scroll" type="submit">Show me!</button>
    </div>
</form>
