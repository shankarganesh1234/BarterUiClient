
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-wrap">
                    <h2 class="title lines">{{componentName}}</h2>
                </div>
                <div>
                    <p>Please contact us in case of any questions or feedback. All comments/suggestions/critiques are most welcome</p>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->

        <div class="row">
            <div class="col-md-6">
                <div class="icon-boxes">
                    <div class="box-content">
                        <div class="icon">
                            <i class="fa fa-phone fa-3x text-info"></i>
                            <h6 class="thin">Quick question?</h6>
                            <h5 class="text-info">Call - 123 456 789!</h5>
                        </div><!-- end icon -->
                    </div>
                </div><!-- icon-box -->
            </div><!-- end col -->

            <div class="col-md-6">
                <div class="icon-boxes">
                    <div class="icon">
                        <i class="fa fa-envelope-o fa-3x text-success"></i>
                        <h6 class="thin">or send us e-mail</h6>
                        <h5 class="text-success">barteryui@gmail.com</h5>
                    </div><!-- end icon -->
                </div><!-- icon-box -->
            </div><!-- end col -->
        </div><!-- end row -->

        <hr class="spacer-40 no-border">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <form (ngSubmit)="createFeedback(feedbackRequest)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control input-lg" placeholder="Name" [(ngModel)]="feedbackRequest.name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" class="form-control input-lg" placeholder="E-mail" [(ngModel)]="feedbackRequest.email" name="email">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="message">Message</label>
                        <textarea id="message" rows="6" class="form-control input-lg" placeholder="Message" [(ngModel)]="feedbackRequest.message" name="message"></textarea>
                    </div>
                    <div class="form-group">
                        <input *ngIf="!thankYouMessage" type="submit" class="btn btn-default round btn-lg" value="Submit" (click)="createFeedback(feedbackRequest)">
                        <p *ngIf="thankYouMessage">Thank you for contacting us. We will get back to you shortly.</p>
                        <i *ngIf="thankYouMessage" class="fa fa-check-circle text-success fa-3x" aria-hidden="true"></i>
                    </div>
                </form>
            </div><!-- end col -->
        </div><!-- end row -->

    </div><!-- end container -->
